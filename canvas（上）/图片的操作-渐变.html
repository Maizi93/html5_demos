<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>图片的操作-渐变</title>
		<style type="text/css">
            *{
            	margin: 0px;
            	padding: 0px;
            }
            body{
            	background-color: #000;
            }
            #c1{
            	background-color: #fff;
            }
            span{
            	color: #fff;
            }
		</style>
	</head>

	<body>
	    <!-- 默认：width=300px; height=150px; -->
		<canvas id="c1" width="400" height="400">
			<span>该浏览器不支持canvas</span>
		</canvas>

		<script type="text/javascript">
		    window.onload = function(){
                var drawing = document.getElementById('c1');
                var context = drawing.getContext('2d');

                var yImg = new Image();
                yImg.onload = function(){
                    draw(this);
                };
                yImg.src = '2.png';


                function draw(obj){
                    drawing.width = obj.width;
                    context.drawImage(obj,0,0);

                    var oImg = context.getImageData(0,0,obj.width,obj.height);

                    var w = oImg.width;
                    var h = oImg.height;

                    var newImg = context.createImageData(obj.width,obj.height);

                    for(var i = 0; i < h ; i ++){
                        for(var j = 0; j < w; j ++){
                            // 获取像素
                            var color = getXY(oImg,j,i);
                            var result = [];

                            // 反色
                            result[0] = 255 - color[0];
                            result[1] = 255 - color[1];
                            result[2] = 255 - color[2];
                            result[3] = 255 * i / h;

                            // 设置像素
                            setXY(newImg,j,h-i,result);
                        }
                    }
                    context.putImageData(newImg,0,obj.height);
                }

                function getXY(obj,x,y){
                    var w = obj.width;
                    var h = obj.height;
                    var d = obj.data;

                    var color = [];
                    color[0] = d[4*(w*y+x)];
                    color[1] = d[4*(w*y+x)+1];
                    color[2] = d[4*(w*y+x)+2];
                    color[3] = d[4*(w*y+x)+3];
                    return color;
                }

                function setXY(obj,x,y,color){
                    var w = obj.width;
                    var h = obj.height;
                    var d = obj.data;

                    d[4*(w*y+x)] = color[0];
                    d[4*(w*y+x)+1] = color[1];
                    d[4*(w*y+x)+2] = color[2];
                    d[4*(w*y+x)+3] = color[3];

                }   


            };
		</script>
	</body>
</html>
