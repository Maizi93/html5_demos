<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>线性渐变</title>
		<style type="text/css">
            *{
            	margin: 0px;
            	padding: 0px;
            }
            body{
            	background-color: #000;
            }
            #c1{
            	background-color: #fff;
            }
            span{
            	color: #fff;
            }
		</style>
	</head>

	<body>
	    <!-- 默认：width=300px; height=150px; -->
		<canvas id="c1" width="400" height="400">
			<span>该浏览器不支持canvas</span>
		</canvas>

		<script type="text/javascript">
		    window.onload = function(){
                var drawing = document.getElementById('c1');
                var context = drawing.getContext('2d');

                var gradient = context.createLinearGradient(50,50,50,100);
                gradient.addColorStop(0,"red");    // 起点色标
                gradient.addColorStop(1,"blue");    // 终点色标

                // 绘制橘黄色矩形
                context.fillStyle = "blue";
                context.fillRect(10,10,50,50);
                
                // 绘制渐变矩形
                context.fillStyle = gradient;
                context.fillRect(60,60,50,50);



            };
		</script>
	</body>
</html>
