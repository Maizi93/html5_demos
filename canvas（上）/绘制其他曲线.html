<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>绘制其他曲线</title>
		<style type="text/css">
            *{
            	margin: 0px;
            	padding: 0px;
            }
            body{
            	background-color: #000;
            }
            #c1{
            	background-color: #fff;
            }
            span{
            	color: #fff;
            }
		</style>
	</head>

	<body>
	    <!-- 默认：width=300px; height=150px; -->
		<canvas id="c1" width="400" height="400">
			<span>该浏览器不支持canvas</span>
		</canvas>

		<script type="text/javascript">
		    window.onload = function(){
                var drawing = document.getElementById('c1');
                var context = drawing.getContext('2d');

                // context.beginPath();
                // context.moveTo(100,200);
                // context.arcTo(100,100,200,100);
                // context.stroke();

                // context.beginPath();
                // context.moveTo(100,200);
                // context.quadraticCurveTo(100,100,200,100);
                // context.stroke();

                context.beginPath();
                context.moveTo(100,200);
                context.bezierCurveTo(100,100,150,180,200,100);
                context.stroke();
            };
		</script>
	</body>
</html>
